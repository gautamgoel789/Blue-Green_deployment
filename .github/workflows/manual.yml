name: Deploy Static Site to Azure AKS (Blue-Green)

on:
  push:
    branches: [ main ]

env:
  IMAGE_NAME: static-site
  IMAGE_TAG: green
  DOCKER_REPO: ${{ secrets.DOCKER_USERNAME }}/static-site

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker Image
      run: docker build -t $DOCKER_REPO:$IMAGE_TAG .

    - name: Push Docker Image
      run: docker push $DOCKER_REPO:$IMAGE_TAG

    - name: Set up kubeconfig for AKS
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBECONFIG_CONTENT }}" | base64 -d > ~/.kube/config

    - name: ‚úÖ Verify Kubernetes Context
      run: |
        echo "üîç Checking Kubernetes context..."
        kubectl config current-context
        kubectl cluster-info
        kubectl get nodes

    - name: Replace image in rollout.yaml
      run: |
        sed -i "s|image:.*|image: $DOCKER_REPO:$IMAGE_TAG|" rollout.yaml

    - name: Apply rollout and services
      run: |
        kubectl apply -f services.yaml
        kubectl apply -f rollout.yaml
    - name: Install Argo Rollouts CLI
      run: |
        curl -sLO https://github.com/argoproj/argo-rollouts/releases/latest/download/kubectl-argo-rollouts-linux-amd64
        chmod +x kubectl-argo-rollouts-linux-amd64
        sudo mv kubectl-argo-rollouts-linux-amd64 /usr/local/bin/kubectl-argo-rollouts

    - name: Promote deployment using Argo Rollouts
      run: kubectl argo rollouts promote static-site
