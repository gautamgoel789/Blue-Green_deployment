name: Blue-Green Deployment to AKS with Traffic Switching

on:
  push:
    branches: [ main ]

env:
  IMAGE_NAME: static-site
  IMAGE_TAG: green
  DOCKER_REPO: ${{ secrets.DOCKER_USERNAME }}/static-site

jobs:

  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.digest.outputs.digest }}
    steps:
      - uses: actions/checkout@v3

      - name: ðŸ” Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ðŸ› ï¸ Build Image
        run: docker build -t $DOCKER_REPO:$IMAGE_TAG .

      - name: ðŸ“¤ Push Image
        run: docker push $DOCKER_REPO:$IMAGE_TAG

      - name: ðŸ” Get Digest
        id: digest
        run: |
          docker pull $DOCKER_REPO:$IMAGE_TAG
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' $DOCKER_REPO:$IMAGE_TAG)
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT

  scan-image:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: ðŸ›¡ï¸ Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_REPO }}:${{ env.IMAGE_TAG }}
          format: table
          severity: CRITICAL,HIGH
          exit-code: 1

  deploy:
    runs-on: ubuntu-latest
    needs: [build-and-push, scan-image]
    steps:
      - uses: actions/checkout@v3

      - name: âš™ï¸ Setup kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_CONTENT }}" | base64 -d > ~/.kube/config

      - name: ðŸ” Inject image digest in rollout.yaml
        run: |
          sed -i "s|image:.*|image: ${{ needs.build-and-push.outputs.digest }}|" rollout.yaml

      - name: ðŸš€ Deploy rollout & service
        run: |
          kubectl apply -f services.yaml
          kubectl apply -f rollout.yaml

      - name: ðŸ“¦ Install Argo Rollouts CLI
        run: |
          curl -sLO https://github.com/argoproj/argo-rollouts/releases/latest/download/kubectl-argo-rollouts-linux-amd64
          chmod +x kubectl-argo-rollouts-linux-amd64
          sudo mv kubectl-argo-rollouts-linux-amd64 /usr/local/bin/kubectl-argo-rollouts

  promote-traffic:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: âš™ï¸ Setup kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_CONTENT }}" | base64 -d > ~/.kube/config

      - name: ðŸ•’ Wait Before Traffic Switch
        run: |
          echo "â³ Waiting for observation before promotion..."
          sleep 60  # simulate user validation or monitoring

      - name: ðŸŒ€ Set Traffic Weight 50/50
        run: |
          kubectl-argo-rollouts set-weight static-site 50

      - name: ðŸ•’ Wait After Partial Shift
        run: |
          echo "ðŸ” Observing after partial rollout..."
          sleep 30

      - name: ðŸŒ€ Set Traffic Weight 100% to Green
        run: |
          kubectl-argo-rollouts promote static-site

  monitor-and-rollback:
    runs-on: ubuntu-latest
    needs: promote-traffic
    steps:
      - name: âš™ï¸ Setup kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_CONTENT }}" | base64 -d > ~/.kube/config

      - name: ðŸ” Monitor Falco Alerts
        id: falco
        run: |
          sleep 10
          ALERTS=$(kubectl logs -l app=falco -n falco --tail=500 | grep -i "Warning" || true)
          if [[ -n "$ALERTS" ]]; then
            echo "found=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ Falco alerts detected:"
            echo "$ALERTS"
          else
            echo "found=false" >> $GITHUB_OUTPUT
            echo "âœ… No Falco alerts."
          fi

      - name: ðŸ”„ Auto Rollback if Needed
        if: steps.falco.outputs.found == 'true'
        run: |
          echo "Rolling back to previous stable version..."
          kubectl-argo-rollouts undo static-site

  notify:
    runs-on: ubuntu-latest
    needs: monitor-and-rollback
    if: always()
    steps:
      - name: ðŸ“¢ Notify Teams via Logic App
        run: |
          curl -H 'Content-Type: application/json' -d '{
            "status": "${{ job.status }}",
            "app": "static-site",
            "environment": "Azure AKS"
          }' 'https://prod-22.centralindia.logic.azure.com:443/workflows/....'  # your logic app URL
