name: Blue-Green Deployment to AKS with Traffic Switching

on:
  push:
    branches: [ main ]

env:
  IMAGE_NAME: static-site
  IMAGE_TAG: green
  DOCKER_REPO: ${{ secrets.DOCKER_USERNAME }}/static-site

jobs:

  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.digest.outputs.digest }}
    steps:
      - uses: actions/checkout@v3

      - name: üîê Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: üõ†Ô∏è Build Image
        run: docker build -t $DOCKER_REPO:$IMAGE_TAG .

      - name: üì§ Push Image
        run: docker push $DOCKER_REPO:$IMAGE_TAG

      - name: üîç Get Digest
        id: digest
        run: |
          docker pull $DOCKER_REPO:$IMAGE_TAG
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' $DOCKER_REPO:$IMAGE_TAG)
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT

  scan-image:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: üõ°Ô∏è Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_REPO }}:${{ env.IMAGE_TAG }}
          format: table
          severity: CRITICAL,HIGH
          exit-code: 1

  deploy:
    runs-on: ubuntu-latest
    needs: [build-and-push, scan-image]
    steps:
      - uses: actions/checkout@v3

      - name: ‚öôÔ∏è Setup kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_CONTENT }}" | base64 -d > ~/.kube/config

      - name: üîÅ Inject image digest in rollout.yaml
        run: |
          sed -i "s|image:.*|image: ${{ needs.build-and-push.outputs.digest }}|" rollout.yaml

      - name: üöÄ Deploy rollout & service
        run: |
          kubectl apply -f services.yaml
          kubectl apply -f rollout.yaml

      - name: üì¶ Install Argo Rollouts CLI
        run: |
          curl -sLO https://github.com/argoproj/argo-rollouts/releases/latest/download/kubectl-argo-rollouts-linux-amd64
          chmod +x kubectl-argo-rollouts-linux-amd64
          sudo mv kubectl-argo-rollouts-linux-amd64 /usr/local/bin/kubectl-argo-rollouts

  promote-traffic:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: ‚öôÔ∏è Setup kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_CONTENT }}" | base64 -d > ~/.kube/config

      - name: üì¶ Install Argo Rollouts CLI
        run: |
          curl -sLO https://github.com/argoproj/argo-rollouts/releases/latest/download/kubectl-argo-rollouts-linux-amd64
          chmod +x kubectl-argo-rollouts-linux-amd64
          sudo mv kubectl-argo-rollouts-linux-amd64 /usr/local/bin/kubectl-argo-rollouts

      - name: ‚è≥ Wait Before Switching
        run: sleep 60

      - name: ‚öñÔ∏è Set Traffic to 50/50
        run: kubectl-argo-rollouts set-weight static-site 50

      - name: ‚è≥ Wait After 50%
        run: sleep 30

      - name: ‚úÖ Promote Traffic to Green (100%)
        run: kubectl-argo-rollouts promote static-site

  monitor-and-rollback:
    runs-on: ubuntu-latest
    needs: promote-traffic
    steps:
      - name: ‚öôÔ∏è Setup kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_CONTENT }}" | base64 -d > ~/.kube/config

      - name: üì¶ Install Argo Rollouts CLI
        run: |
          curl -sLO https://github.com/argoproj/argo-rollouts/releases/latest/download/kubectl-argo-rollouts-linux-amd64
          chmod +x kubectl-argo-rollouts-linux-amd64
          sudo mv kubectl-argo-rollouts-linux-amd64 /usr/local/bin/kubectl-argo-rollouts

      - name: üîç Monitor Falco Alerts
        id: falco
        run: |
          sleep 10
          ALERTS=$(kubectl logs -l app=falco -n falco --tail=500 | grep -i "Warning" || true)
          echo "found=false" >> $GITHUB_OUTPUT
          if [[ -n "$ALERTS" ]]; then
            echo "found=true" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Falco alerts detected:"
            echo "$ALERTS"
          else
            echo "‚úÖ No Falco alerts."
          fi

      - name: üîÑ Rollback on Alerts
        if: steps.falco.outputs.found == 'true'
        run: kubectl-argo-rollouts undo static-site

  notify:
    runs-on: ubuntu-latest
    needs: monitor-and-rollback
    if: always()
    steps:
      - name: üì¢ Notify Teams via Logic App
        run: |
          curl -H 'Content-Type: application/json' -d '{
            "status": "${{ job.status }}",
            "app": "static-site",
            "environment": "Azure AKS"
          }' 'https://prod-22.centralindia.logic.azure.com:443/workflows/....'  # <-- your logic app URL
