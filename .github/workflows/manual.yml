name: Blue-Green Secure Deployment to AKS

on:
  push:
    branches: [ main ]

env:
  IMAGE_NAME: static-site
  IMAGE_TAG: green
  DOCKER_REPO: ${{ secrets.DOCKER_USERNAME }}/static-site

jobs:

  build-and-push:
    name: ðŸ‘· Build & Push Image
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.digest.outputs.digest }}

    steps:
      - name: ðŸ“… Checkout code
        uses: actions/checkout@v3

      - name: ðŸ” Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ðŸ› ï¸ Build Docker Image (no cache)
        run: docker build --no-cache -t $DOCKER_REPO:$IMAGE_TAG .

      - name: ðŸ“¤ Push Image to Docker Hub
        run: docker push $DOCKER_REPO:$IMAGE_TAG

      - name: ðŸ” Get Image Digest
        id: digest
        run: |
          docker pull $DOCKER_REPO:$IMAGE_TAG
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' $DOCKER_REPO:$IMAGE_TAG)
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Image digest used: $DIGEST"

  scan-image:
    name: ðŸ›¡ï¸ Trivy Image Scan
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›¡ï¸ Run Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_REPO }}:${{ env.IMAGE_TAG }}
          format: table
          severity: CRITICAL,HIGH
          exit-code: 1

  deploy:
    name: ðŸš€ Deploy to AKS
    needs: [build-and-push, scan-image]
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ‘œ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up kubeconfig for AKS
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_CONTENT }}" | base64 -d > ~/.kube/config

      - name: ðŸ” Replace image in rollout.yaml using digest
        run: |
          sed -i "s|image:.*|image: ${{ needs.build-and-push.outputs.digest }}|" rollout.yaml
          echo "âœ… rollout.yaml after replacement:"
          cat rollout.yaml

      - name: ðŸš€ Apply rollout and services
        run: |
          kubectl apply -f services.yaml
          kubectl apply -f rollout.yaml

      - name: ðŸ“¦ Install Argo Rollouts CLI
        run: |
          curl -sLO https://github.com/argoproj/argo-rollouts/releases/latest/download/kubectl-argo-rollouts-linux-amd64
          chmod +x kubectl-argo-rollouts-linux-amd64
          sudo mv kubectl-argo-rollouts-linux-amd64 /usr/local/bin/kubectl-argo-rollouts

  falco-monitor:
    name: ðŸ” Monitor with Falco
    needs: deploy
    runs-on: ubuntu-latest
    outputs:
      found: ${{ steps.falco-check.outputs.found }}

    steps:
      - name: âš™ï¸ Set up kubeconfig for AKS
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_CONTENT }}" | base64 -d > ~/.kube/config

      - name: â³ Wait for Falco Runtime Check
        run: |
          echo "Monitoring runtime behavior with Falco..."
          sleep 10

      - name: ðŸ”Ž Check Falco Alerts
        id: falco-check
        run: |
          ALERTS=$(kubectl logs -l app=falco -n falco --tail=500 | grep -i "Warning" || true)
          if [[ -n "$ALERTS" ]]; then
            echo "âš ï¸ Falco alerts found:"
            echo "$ALERTS"
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "âœ… No Falco alerts found."
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ”„ Promote or Rollback Deployment
        run: |
          if [[ "${{ steps.falco-check.outputs.found }}" == "true" ]]; then
            echo "Rolling back to previous (blue)..."
            kubectl-argo-rollouts undo static-site
          else
            echo "Promoting green to active..."
            kubectl-argo-rollouts promote static-site
          fi

  notify:
    name: ðŸ“¢ Notify Microsoft Teams
    needs: falco-monitor
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¢ Send Notification
        run: |
          curl -H 'Content-Type: application/json' -d '{
            "status": "${{ needs.falco-monitor.result }}",
            "app": "static-site",
            "environment": "Azure AKS"
          }' 'https://prod-22.centralindia.logic.azure.com/...REDACTED...'  # your logic app URL
